<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Food Selector</title>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../icons/flaticon.css" />
	</head>
	<body>
		<header id="header">
			<h1>Food selector</h1>
		</header>
		<section id="main-section">
			<div id="food-selector-cont" class="component-cont"></div>
			<div id="publisher-cont"></div>
		</section>

		<script src="../lib/react.js"></script>
		<script src="../lib/react-dom.js"></script>
		<script src="../lib/lodash.js"></script>
		<script src="../lib/stativus.js"></script>
		<script src="../lib/async.js"></script>
		<script src="../lib/schema-inspector.js"></script>
		<script src="../lib/cs.js"></script>
		<script src="../lib/bella.js"></script>
		
		<script>
			DEVELOPMENT_MODE 	= true;
			LAG 				= 500;
			publisher 			= { data: {} };
			cs 					= {
				get: function(url, callback) {
					var data;
					
					if(url === '/foods/vegetables') data = [
						{ id: 1, name: 'asparagus', description: 'raw' },
						{ id: 2, name: 'broccoli', description: 'raw' },
						{ id: 3, name: 'potato', description: 'raw' },
						{ id: 4, name: 'tomato', description: 'raw' },
						{ id: 5, name: 'yam', description: 'raw' }
					];
					else data = [];
					
					setTimeout(function() {
						callback(200, data);
					}, LAG);
				}
			};
		</script>
		
		<script src="../js/publisher.js"></script>
		<script src="../js/food_selector.js"></script>
	</body>
</html>
